<div class="bg-img">
    <div class="content">
      <h2>Sign In</h2>
      <form action="#">
        <div class="field space">
          <span class="fa fa-user"></span>
          <input type="text" required placeholder="Email or Phone No.*" #user>
        </div>
        <div class="field space">
          <span class="fa fa-lock"></span>
          <input type="password" class="pass-key" required placeholder="Password" #userPass>
          <span class="show">SHOW</span>
        </div>
        <div class="pass">
          <a href="#">Forgot Password?</a>
        </div>
        <div class="field">
          <input type="submit" value="LOGIN" (click)="authService.SignIn(user.value, userPass.value)">
        </div>
      </form>
      <div class="login">Or login with</div>
      <div class="links">
        <div class="facebook">
          <i class="fab fa-facebook-f"><span>Facebook</span></i>
        </div>
        <div class="instagram">
          <i class="fab fa-instagram"><span>Instagram</span></i>
        </div>
      </div>
      <div class="signup">Don't have account?
        <a routerLink="/signup">Signup Now</a>
      </div>
    </div>
  </div>
