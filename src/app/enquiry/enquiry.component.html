  <!--enquiry-->
  <div class="section">
    <div class="container">
      <div class="row">
        <div class="col-md-9">
          <div class="section-heading">
            <h2>Enquiry</h2>
          </div>
  
          <div class="contact-form">
            <form class="contact-form" id="contact" #queryForm="ngForm" action="/submit_query.php" method="post" >
              <div class="row">
                <div class="col-sm-6">
                  <fieldset>
                    <input name="name" type="text" class="form-control" id="name" placeholder="Name" [(ngModel)] ="Cquery.name" required="">
                  </fieldset>
                </div>
  
                <div class="col-sm-6">
                  <fieldset>
                    <input name="email" type="text" class="form-control" id="email" placeholder="Email" [(ngModel)] ="Cquery.email" required="">
                  </fieldset>
                </div>
  
                <div class="col-sm-6">
                  <fieldset>
                    <input name="phone" type="text" class="form-control" id="phone" placeholder="Phone" [(ngModel)] ="Cquery.phone" required="">
                  </fieldset>
                </div>
  
                <div class="col-sm-3">
                  <fieldset>
                    <input name="date1" type="date" class="form-control" id="date1" placeholder="From DD-MM-YY" [(ngModel)] ="Cquery.date_from"  required="">
                  </fieldset>
                </div>
  
                <div class="col-sm-3">
                  <fieldset>
                    <input name="date2" type="date" class="form-control" id="date2" placeholder="To DD-MM-YY" [(ngModel)] ="Cquery.date_to" required="">
                  </fieldset>
                </div>
                
                <div class="col-lg-12">
                  <fieldset>
                    <textarea name="message" rows="6" class="form-control" id="message" placeholder="Notes" [(ngModel)] ="Cquery.message"  required=""></textarea>
                  </fieldset>
                </div>
                <div class="col-lg-12">
                  <fieldset>
                    <button type="submit" id="form-submit" class="filled-button" (click)="createQuery(queryForm)" value="Send">Send Request</button>
                  </fieldset>
                </div>
              </div>
            </form>
          </div>
        </div>
  
        <div class="col-md-3">
          <div class="section-heading">
            <h2>Booking Caution</h2>
          </div>
  
          <p>NOTE: Travellers residing outside Delhi are suggested to book trains/flights reaching Delhi not later than 4 PM on the trip start date. Similarly, on trip end date, book returning flight/trains leaving post 2 PM.</p>
        </div>
      </div>
    </div>
  </div>
