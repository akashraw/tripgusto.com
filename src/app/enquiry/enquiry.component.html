          <div class="contact-form">
            <form class="contact-form" id="contact" #queryForm="ngForm" action="/submit_query.php" method="post" >
              <div class="row">
                <div class="col-sm-6">
                  <fieldset>
                    <input name="name" type="text" class="form-control" id="name" placeholder="Name" [(ngModel)] ="Cquery.name" required="">
                  </fieldset>
                </div>
  
                <div class="col-sm-6">
                  <fieldset>
                    <input name="email" type="text" class="form-control" id="email" placeholder="Email" [(ngModel)] ="Cquery.email" required="">
                  </fieldset>

                <div class="col-sm-6">
                  <fieldset>
                    <input name="phone" type="text" class="form-control" id="phone" placeholder="Phone" [(ngModel)] ="Cquery.phone" required="">
                  </fieldset>
                </div>
  
                <div class="col-sm-3">
                  <fieldset>
                    <input name="date1" type="date" class="form-control" id="date1" placeholder="From DD-MM-YY" [(ngModel)] ="Cquery.date_from"  required="">
                  </fieldset>
                </div>
  
                <div class="col-sm-3">
                  <fieldset>
                    <input name="date2" type="date" class="form-control" id="date2" placeholder="To DD-MM-YY" [(ngModel)] ="Cquery.date_to" required="">
                  </fieldset>
                </div>
                
                <div class="col-lg-12">
                  <fieldset>
                    <textarea name="message" rows="6" class="form-control" id="message" placeholder="Notes" [(ngModel)] ="Cquery.message"  required=""></textarea>
                  </fieldset>
                </div>
                <div class="col-lg-12">
                  <fieldset style="text-align: center;">
                    <button type="submit" id="form-submit" class="filled-button spin-button" onclick="this.classList.toggle('button--loading')" (click)="createQuery(queryForm)" value="Send">
                      <span class="button__text" >Send Request</span> 
                  </button>
                  </fieldset>
                </div>
              </div>
            </form>
          </div>
