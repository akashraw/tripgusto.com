<!-- Modal -->
<div class="modal fade" id="queryModal" tabindex="-1" role="dialog" aria-labelledby="queryModal" aria-hidden="true" style="border-width: 1px; border-color: #009879;">
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header" style="background-color: #009879;">
          <h3 class="modal-title" id="queryModal" style="color:aliceblue; font-weight: 600;">Get A Call Back</h3>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="contact-form">
            <form #queryForm="ngForm" action="/submit_query.php" method="post" id="contact">
              <input type="text" class="form-control" name="name" placeholder="Enter full name" [(ngModel)] ="Cquery.name" required="">
  
              <div class="row">
                   <div class="col-md-6">
                      <fieldset>
                        <input type="text" class="form-control" name="email"  placeholder="Enter email address" [(ngModel)] ="Cquery.email" required="">
                      </fieldset>
                   </div>

                   <div class="col-md-6">
                      <fieldset>
                        <input type="text" class="form-control" name="phone" placeholder="Enter phone" [(ngModel)] ="Cquery.phone" required="">
                      </fieldset>
                   </div>
              </div>
  
                <div class="row">
                     <div class="col-md-6">
                        <fieldset>
                          <input type="date" class="form-control" name="date_from" placeholder="Pick-up date/time" [(ngModel)] ="Cquery.date_from" required="">
                        </fieldset>
                     </div>
  
                     <div class="col-md-6">
                        <fieldset>
                          <input type="date" class="form-control" name="date_to" placeholder="Return date/time" [(ngModel)] ="Cquery.date_to" required="">
                        </fieldset>
                     </div>
                </div>
                <div class="row">
                  <div class="col-md-6">
                     <fieldset>
                       <input type="text" class="form-control" placeholder="Pick-up location" name="Pick-up location" [(ngModel)] ="Cquery.pickup" required="">
                     </fieldset>
                  </div>
             </div>
                
                <div class="row">
                    <div class="col-md-12" id="modal-btn" style="text-align: center;">
                       <fieldset>
                        <!-- <button type="button"   class="filled-buttonCancel" style="width: 120px; font-weight: 500; margin-right: 2rem; " data-dismiss="modal">Cancel</button> -->
                        <button type="button"  type="submit" id="form-submit" class="filled-buttonModalSubmit" style="width: 180px; font-weight: 500;" (click)="createQuery(queryForm)" value="Send">Get Quote</button>
                       </fieldset>
                    </div>
                </div>
            </form>
         </div>
        </div>
        <!-- <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary">Book Now</button>
        </div> -->
      </div>
    </div>
  </div>
