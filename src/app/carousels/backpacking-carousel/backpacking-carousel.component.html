<!--trending trips-->
<div class="trips-slider" style="margin-bottom: 4em;">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-12">
          <div class="section-heading ">
            <h2>{{cat}}</h2>
            
          </div>
            
          <div id="b-slider" class="owl-carousel owl-theme" >
  
            
            <!-- backpacking trips  -->
          <div class="item" *ngFor="let trips of nCat; let i=index">
            <div class="shadows">
                
              <a [routerLink]="['/trips', trips.route]"><img [src]=[trips.poster] alt=""></a>
            
            <div class="down-content" >
              <a [routerLink]="['/trips', trips.route]" ><h4 >{{trips.title}}</h4></a>
              <h6>Starting â‚¹{{trips.price}}</h6>
              <small style="padding-top:2em ;">
                   <strong title="Flight included"><i class="fa fa-calendar"></i> Spring</strong> &nbsp;&nbsp;&nbsp;&nbsp;
                   <strong title="Flight included"><i class="far fa-clock"></i>{{trips.duration}}</strong> &nbsp;&nbsp;&nbsp;&nbsp;
                   <strong title="Flight included"><i class="fas fa-map-marker-alt"></i>{{trips.pdlocation}}</strong>
              </small>
             </div>
            </div>
           </div>       
           
        </div>
      </div>
    </div>
  </div>
</div>
