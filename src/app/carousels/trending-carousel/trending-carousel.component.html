<!--trending trips-->
<div class="trips-slider">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-12">
          <div class="section-heading ">
            <h2>Trending Trips</h2>
           <!-- <a routerLink="/all-trips" style="padding-right: 2vw;">View More <i class="fa fa-angle-right"></i></a> -->
          </div>
            
          <div id="slider" class="owl-carousel owl-theme" >
  
            <!-- trending trips 1 -->
            <div class="item" *ngFor="let slide of trending.slides; let i=index">
              <div class="shadows">
                  
                <a [routerLink]="['/trips', trending.routes[i]]"><img [src]=[slide] alt=""></a>
              
              <div class="down-content" >
                <a [routerLink]="['/trips', trending.routes[i]]"><h4>{{trending.titles[i]}}</h4></a>
                <h6>Starting â‚¹{{trending.price[i]}}</h6>
                <small>
                     <strong title="Flight included"><i class="fa fa-calendar"></i> Spring</strong> &nbsp;&nbsp;&nbsp;&nbsp;
                     <strong title="Flight included"><i class="far fa-clock"></i>{{trending.duration[i]}}</strong> &nbsp;&nbsp;&nbsp;&nbsp;
                   <strong title="Flight included"><i class="fas fa-map-marker-alt"></i>{{trending.pdlocation[i]}}</strong>
                </small>
               </div>
              </div>
             </div>      
          </div>
        </div>
      </div>
    </div>
  </div>
