<div class="trips-slider" style="padding-bottom:2em;">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="section-heading ">
          <h2>Weekend Getaways</h2>
         <!-- <a routerLink="/all-trips" style="padding-right: 2vw;">View More <i class="fa fa-angle-right"></i></a> -->
        </div>
          
        <div id="w-slider" class="owl-carousel owl-theme" >

          <!-- weekend trips 1 -->
          <div class="item" *ngFor="let slide of weekend.slides; let i=index">
            <div class="shadows">
                
              <a [routerLink]="['/trip', weekend.routes[i]]"><img [src]=[slide] alt=""></a>
            
            <div class="down-content" >
              <a [routerLink]="['/trip', weekend.routes[i]]"><h4>{{weekend.titles[i]}}</h4></a>
              <h6>Starting â‚¹{{weekend.price[i]}}</h6>
              <small>
                   <strong title="Flight included"><i class="fa fa-calendar"></i> Spring</strong> &nbsp;&nbsp;&nbsp;&nbsp;
                   <strong title="Flight included"><i class="far fa-clock"></i>{{weekend.duration[i]}}</strong> &nbsp;&nbsp;&nbsp;&nbsp;
                   <strong title="Flight included"><i class="fas fa-map-marker-alt"></i>{{weekend.pdlocation[i]}}</strong>
              </small>
             </div>
            </div>
           </div>      
        </div>
      </div>
    </div>
  </div>
</div>
