<div class="trips-slider" style="padding-bottom:2em;">

    <div class="row">
      <div class="col-md-12">
        <div class="section-heading ">
          <h2>Weekend Getaways</h2>

        <div id="w-slider" class="owl-carousel owl-theme" >

              <a [routerLink]="['/trips', trips.route]"><h4>{{trips.title}}</h4></a>

                   <strong title="Flight included"><i class="far fa-clock"></i>{{trips.duration}}</strong> &nbsp;&nbsp;&nbsp;&nbsp;

              </small>
             </div>
            </div>
           </div>
