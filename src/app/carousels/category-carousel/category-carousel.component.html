<div class="trip-slider">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-12">
          <div class="section-heading">
            <h2>Category</h2>
          </div>
          <div id="category-sliders" class="owl-carousel owl-theme" >
  
            <!-- 1 -->
            <div class="item" *ngFor="let cat of category.routes; let i=index">
              <div class="shadows" >     
                <a [routerLink]="['/category', cat]"><img src="{{category.slides[i]}}" alt=""></a>
               
            </div>
           </div>  
          </div>
        </div>
      </div>
    </div>
  </div>
