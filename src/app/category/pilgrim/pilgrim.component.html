<!--pilgrim trip main content-->

<div class="page-heading about-heading header-text" style="background-image: url(assets/images/banners/kedar-badri-mb.jpg);">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="text-content">
            <h2>Pilgrim</h2>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <div class="products">
    <div class="container">
      <div class="row">
  
        <!--<div >-->
  
          <div class="col-md-4" *ngFor="let cate of pilgrim.titles; let i = index">
           <div class="product-item">
            <a [routerLink]="['/trip', pilgrim.routes[i]]"><img [src]='pilgrim.poster[i]' alt=""></a>
                <div class="down-content" style="text-align: center;">
                      <a [routerLink]="['/trip', pilgrim.routes[i]]"><h4>{{cate}}</h4></a>
  
                      <small>
                        <strong title="Cost"><i class="fas fa-rupee-sign"></i>&nbsp;&nbsp;{{pilgrim.price[i]}}</strong> &nbsp;&nbsp;&nbsp;&nbsp;
                        <strong title="Length"><i class="far fa-clock"></i>&nbsp;&nbsp;{{pilgrim.duration[i]}}</strong> &nbsp;&nbsp;&nbsp;&nbsp;
                        <strong title="Pick &amp; Drop"><i class="fas fa-map-marker-alt"></i>&nbsp;&nbsp;{{pilgrim.pdlocation[i]}}</strong>
                      </small>                   
                      
                      
               <!--</div >-->
            </div>
          </div>
        </div>
  
      </div>
    </div>
  </div>
  <app-footer></app-footer>
