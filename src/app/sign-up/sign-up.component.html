<div class="bg-img">
    <div class="content">
      <h2>Create a Account</h2>
      <form action="#">
        
        <div class="field space">
          <span class="fa fa-user"></span>
          <input type="text" required placeholder="Name *" #userName>
        </div>

        <div class="field space">
          <span class="fa fa-envelope"></span>
          <input type="text" required placeholder="Email *" #userEmail>
        </div> 

        <div class="field space">
          <span class="fa fa-mobile"></span>
          <input type="text" required placeholder="Phone No. *" #userPhone>
        </div>
        
        <div class="field space">
          <span class="fa fa-lock"></span>
          <input class="pass" type="password"  required placeholder="Password *" #userPass>
          <span class="show">SHOW</span>
        </div>
        
        <div class="field space">
          <input type="submit" value="Submit" (click)="authService.SignUp(userEmail.value, userPass.value)">
        </div>

      </form>
      <div class="login">Or login with</div>
      <div class="links">
        <div class="facebook">
          <i class="fab fa-facebook-f"><span>Facebook</span></i>
        </div>
        <div class="instagram">
          <i class="fab fa-instagram"><span>Instagram</span></i>
        </div>
      </div>
      <div class="signin">Have a account?
        <a routerLink="/signin">SignIn Now</a>
      </div>
    </div>
  </div>
